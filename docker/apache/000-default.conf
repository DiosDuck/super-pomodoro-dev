<VirtualHost *:80>
  ServerName localhost
  DocumentRoot /var/www/html

  <Directory /var/www/html>
    Require all granted
    AllowOverride All
    Options -Indexes +FollowSymLinks
  </Directory>

  <Directory /var/www/html/backend/public>
    Require all granted
    AllowOverride All
    Options -Indexes +FollowSymLinks
  </Directory>

  ErrorLog  /proc/self/fd/2
  CustomLog /proc/self/fd/1 combined
</VirtualHost>
